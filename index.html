<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/13730d0840.js"
      crossorigin="anonymous"
    ></script>
    <script src="Javascript/translator.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap");
    </style>
    <title>Morse Code Translator</title>
  </head>
  <body class="body">
    <section class="landing-page">
      <h1>Morse Code Translator</h1>
      <div class="section__input-box--english">
        <h3>English</h3>
        <textarea
          name="textarea__input--english"
          id="textarea__input--english"
          class="textarea__input--english"
          placeholder=""
        ></textarea>
      </div>
      <!-- Buttons for Translator -->
      <div class="container__buttons--flex--row">
        <div class="section__english--submit">
          <input
            type="radio"
            class="button__english--submit"
            id="button__english--submit"
            checked="true"
          />
          <label
            for="input__box--eng"
            class="input__box--eng"
            id="input__box--eng"
            ><i class="fa-solid fa-arrow-down"></i
          ></label>
          <span class="tooltip">Translate to Morse</span>
        </div>
        <div class="button__reset" id="button__reset">
          <label for="reset-button" class="reset-button" id="reset-button"
            ><i class="fa fa-refresh" aria-hidden="true"></i
          ></label>
          <span class="tooltip">Clear</span>
        </div>
        <div class="section__morse--submit">
          <input
            type="radio"
            class="button__morse--submit"
            id="button__morse--submit"
            aria-checked="false"
          />
          <label
            for="input__box--morse"
            class="input__box--morse"
            id="input__box--morse"
            ><i class="fa-solid fa-arrow-up"></i
          ></label>
          <span class="tooltip">Translate to English</span>
        </div>
      </div>
      <div class="section__input--morse">
        <h3>Morse</h3>
        <textarea
          name="textarea__input--morse"
          id="textarea__input--morse"
          class="textarea__input--morse"
          placeholder=""
          oninput="morse2text()"
        ></textarea>
        <div class="container__buttons-for-morse">
          <button class="dot">.</button>
          <button class="slash">/</button>
          <button class="space">␣</button>
          <button class="back">⌫</button>
        </div>
      </div>
      
      <div class="footer--name">Build by Srilekha</div>
    </section>
  </body>
</html>
